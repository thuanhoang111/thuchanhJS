<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script>
    fetch("https://jsonplaceholder.typicode.com/comments")
        .then((renponse) => renponse.json())
        .then((listdata) => {
            listdata.map((data) => {
                renderUi(data)
            })
        })

    const renderUi = (data) => {
        const postBody = document.getElementById("root")
        console.log(data)
        postBody.appendChild(document.createElement("h1")).innerHTML = "name:"
        postBody.appendChild(document.createElement("h2")).innerHTML = data.name
    }
</script>

</html>
